<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CALCULATOR.css">
    <title>Calculator</title>
</head>

<body>

    <div class="main_box">
        <div class="screen">Turn ON</div>
        <div class="row-1-2">
            <div class="all_clear" id="box-1">AC</div>
            <div class="box" name="7" id="box-2">7</div>
            <div class="box" name="8" value="8" id="box-3">8</div>
            <div class="box" id="box-4">9</div>
            <div class="box" id="box-5">/</div>
            <div class="box" id="box-6">%</div>
            <div class="clear" id="box-7">C</div>
            <div class="box" id="box-8">4</div>
            <div class="box" id="box-9">5</div>
            <div class="box" id="box-10">6</div>
            <div class="box" id="box-11">*</div>
            <div class="box" id="box-12">-</div>

        </div>

        <div class="row-3">
            <div class="in_row-3">
                <div class="row-3_flex">
                    <div class="on" id="box-13">ON</div>
                    <div class="box" id="box-14">1</div>
                    <div class="box" id="box-15">2</div>
                    <div class="box" id="box-16">3</div>

                </div>
                <div class="row-3" id="">
                    <div class="off" id="box-19">OFF</div>
                    <div class="box" id="box-20">0</div>
                    <div class="box" id="box-21">.</div>
                </div>
            </div>
            <div class="row-3 1">
                <div class="box" id="box-17">+</div>
                <div class="equals" id="box-18">=</div>
            </div>
        </div>
        <div class="row-4">

        </div>





    </div>
    <script src="./calculator.js"></script>
</body>

</html>
